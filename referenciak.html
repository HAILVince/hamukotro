    <title>Referenciák</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier Prime'; font-size: 22px;
            background-color: #ff8800; /* Alapértelmezett háttérszín */
        }
        .header {
            text-align: center;
            margin-top: 80px;
            background-color: #ff0000; /* Fejléc háttérszín */
            color: #000000; /* Fejléc szöveg színe */
            padding: 20px;
            border-radius: 80px;}
        
        header h1 {
            margin: 0;
            color: #000000;
        }
        main {
            padding: 10px;
            border-radius: 8px; /* Lekerekített sarkok */
            color: #000000;
            
        }
        content{
            overflow:auto;            
            width: 800px; /* A div szélessége */
            height: auto; /* A div magassága */
            max-height: 500px; /* max magassag*/
            margin-top: 20px;
            margin-bottom: 20px;
            color: #000000;
            background-color: #ffffff; /* Alapértelmezett háttérszín */

        }
        section {
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 56px; /* Lekerekített sarkok */
        }
        footer p {
            margin: 0;
        }
    
        .reference-section {
            display: none;
        }
        .reference-section img {
            max-width: 100%;
            height: auto;
            margin: 10px 0; /* Kép és szöveg közötti távolság */
            overflow: auto; /* Az overflow tulajdonság beállítása görgethetőre */
        }
        .image-gallery {
            width: auto; /* A div szélessége */
            height: auto; /* A div magassága */
            overflow: auto; /* Az overflow tulajdonság beállítása görgethetőre */
            white-space: nowrap; /* A képek vízszintes elrendezése */
        }
        
        .image-gallery img {
            width: auto; /* A képek szélessége */
            height: auto; /* A képek magassága automatikus méretezés */
            margin: 5px; /* A képek közötti margó */
            display: list-item; /* A képek egymás mellett jelenjenek meg */
            overflow: auto; /* Az overflow tulajdonság beállítása görgethetőre */
            cursor: zoom-in; /* A képek kurzor típusa */
        }        
    </style>
